<div>
    <input [(ngModel)]="newAppointmentTitle" placeholder="Appointment description" />
    <input [(ngModel)]="newAppointmentDate" type="date" placeholder="Appointment date" />
    <!-- Read the documentation about Event -->
    <button (click)="addAppointment()">Add</button>
</div>


<table border="1">
    <thead>
        <tr>
            <td>Id</td>
            <td>Title</td>
            <td>Date</td>
            <td>Action</td>
        </tr>
    </thead>
    <tbody *ngFor="let appointment of appointments; index as i">
        <tr>
            <td> {{appointment.id}} </td>
            <td>{{appointment.title}}</td>
            <td> {{appointment.date | date: 'dd.MM.yyyy'}}</td>
            <td><button (click)="deleteAppointment(i)">Delete</button></td>
        </tr>
    </tbody>
</table>
